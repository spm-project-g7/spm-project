<div class="container">
  <label for="exampleDataList" class="form-label">Search For Learner</label>
  <input class="form-control" list="engineerlist" id="exampleDataList" placeholder="Type to search...">
  <datalist id="engineerlist">
      <script>
        $(async () => {
              
            var serviceURL = "http://127.0.0.1:5002/engineer";
            // var response = fetch(serviceURL);
            // console.log(response);
            try {
                const response =
                await fetch(
                    serviceURL, { method: 'GET' }
                );
                const result = await response.json();
                console.log(result);
                if (response.status == 200) {
                    // success case
                    var allEngineers = result.data.engineers; 
                    var options = "";
                    for (const engineer of allEngineers) {
                        options += "<option value = '" + engineer.EmployeeName + "''></option>";
                    }
                    var dropdownelem = document.getElementById('engineerlist');
                    dropdownelem.innerHTML = options;
                    console.log(options);
                }
            }
            catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                alert('There is a problem fetching the list of engineers, please try again later.');
            } // error
        });
      </script>
  </datalist>
