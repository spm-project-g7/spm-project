    function hyperlink() {
        var matType = $('#MaterialType').val();
        var filelink = document.getElementById('filelink');
        if (filelink.innerHTML != null) {
            filelink.innerHTML = null;
        }
        if (matType == 'Hyperlink') {
            filelink.innerHTML = "<label for='hyperlink'>Please provide Hyperlink<span class='required'>*</span></label>" +

        }
        else {
            filelink.innerHTML = "<label for='file'>Please provide File<span class='required'>*</span></label>" +

    function uploadMaterial() {
        $(async () => {
            var lessonID = $('#LessonID').val();
            var matTitle = $('#MaterialTitle').val();
            var matDescr = $('#MaterialDescription').val();
            var matType = $('#MaterialType').val();
            var matHyperlink = $('#MaterialURL').val();
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            var yyyy = today.getFullYear();
            today = yyyy + '/' + mm + '/' + dd;
            var serviceURL = "http://127.0.0.1:5000/material/" + lessonID;
            var jsondata = JSON.stringify({ MaterialTitle: matTitle, MaterialDescription: matDescr, LessonI: lessonID, 
                                        LastUpdated: today, MaterialURL: matHyperlink, MaterialType: matType, CompleteStatus: null })
            console.log(jsondata);
            try {
                const response =
                await fetch(
                    serviceURL, {
                    method: 'POST',
                    headers: { "Content-Type": "application/json" },
                    body: jsondata,
                });
                const data = await response.json();
                const information = await data;
                if(response.ok){
                    alert("Material successfully uploaded!");
                } else {
                    // alert(data.message);
                    alert("An error occurred.");
                }

            }
            catch (error) {
                // Errors when calling the service; such as network error, 
                // service offline, etc
                console.log(error);
                alert('There is a problem uploading the material, please try again later.');
            } // error
        });

    }
